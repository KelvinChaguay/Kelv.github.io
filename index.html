<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <meta name="description" content="Professional portfolio and information about Your Name">
    <meta name="google-site-verification" content="your-site-verification-code">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .error {
            color: #e74c3c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my professional portfolio</p>
    </header>

    <main id="content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchQuery = new URLSearchParams(window.location.search).get('query');
            var contentElement = document.getElementById('content');

            if (searchQuery && searchQuery.toLowerCase().includes("your-full-name".toLowerCase())) {
                // Redirect to your picture or certification page
                window.location.href = "https://link-to-your-picture-or-certification.com";
            } else if (searchQuery) {
                contentElement.innerHTML = '<p class="error">Sorry, I don\'t recognize the search query: "' + searchQuery + '"</p>';
            } else {
                contentElement.innerHTML = `
                    <section>
                        <h2>About Me</h2>
                        <p>I am a professional with expertise in [Your Field]. With [X] years of experience, I specialize in [Your Specialties].</p>
                    </section>
                    <section>
                        <h2>Contact</h2>
                        <p>Email: your.email@example.com</p>
                        <p>LinkedIn: <a href="https://www.linkedin.com/in/your-profile">Your LinkedIn Profile</a></p>
                    </section>
                `;
            }
        });
    </script>
</body>
</html>
